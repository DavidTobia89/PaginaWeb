<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TODOGAMING-Login Nuevo</title>
    
    <link rel="stylesheet" href="../estilos/estilosindex.css">
    <link rel="stylesheet" href="../estilos/loginNuevo.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    

    <div class="formularios">
        <div class="ladoIzquierdo">
            <form id="formulario" class="containerForm" action="">
                <h2>Resgístrate</h2>
                <div class="nombreApell">
                    <div class="nombreZona">
                        <label for="nombre" class="nombreInput">
                            <input id="nombre" type="text" name="nombre" placeholder="Nombre" />
                        </label>
                    </div>
                    <div class="apellidoZona">
                        <label for="apellido" class="apellidoInput">
                            <input id="apellido" type="text" name="apellido" placeholder="Apellido" />
                        </label>
                    </div>
                </div>
                <div class="emailContra">
                    <div class="emailZona">
                        <label for="email" class="emailInput">
                            <input id="email" type="email" name="email" placeholder="ej: mkt@empresa.com" />
                        </label>
                    </div>
                    <div class="contraZona">
                        <label for="" class="contraInput">
                            <input id="password" type="password" name="password" placeholder="contraseña">
                        </label>
                    </div>
                </div>
                <label for="" class="terminos">
                    <input class="check" type="checkbox">
                    <p>Estoy de acuerdo con los <a href="terminos.html"> terminos </a> y <a href="privacidad.html">
                            politica de privacidad </a></p>
                </label>
                <div class="botones_salida">
                    <button type="submit" class="btnAceptar opacity-50" disabled> <span>Aceptar</span></button>
                </div>
                <div id="spinner"> </div>
                <div class="enlaces">
                    <div class="btnAtras">
                        <a href="../index.html">Atras</a>
                    </div>
                </div>
            </form>


        </div>
        <div class="ladoDerecho">
            <div class="contenido_carrusel">
                <div class="itemCarrusel" id="item1">
                    <div class="imagenes_carrusel" id="imagen1">
                        <img src="../imagenes/RDR2_3Cuadrada.jpg" alt="">
                    </div>
                    <div class="flechas_carrusel">
                        <a href="#imagen4">
                            <p>&#10096;</p>
                        </a>
                        <a href="#imagen2">
                            <p>&#10097;</p>
                        </a>
                    </div>
                </div>
                <div class="itemCarrusel" id="item2">
                    <div class="imagenes_carrusel" id="imagen2">
                        <img src="../imagenes/ACValhallaCuadrada.jpg" alt="">
                    </div>
                    <div class="flechas_carrusel">
                        <a href="#imagen1">
                            <p>&#10096;</p>
                        </a>
                        <a href="#imagen3">
                            <p>&#10097;</p>
                        </a>
                    </div>
                </div>
                <div class="itemCarrusel" id="item3">
                    <div class="imagenes_carrusel" id="imagen3">
                        <img src="../imagenes/TLOUCuadrada.png" alt="">
                    </div>
                    <div class="flechas_carrusel">
                        <a href="#imagen2">
                            <p>&#10096;</p>
                        </a>
                        <a href="#imagen4">
                            <p>&#10097;</p>
                        </a>
                    </div>
                </div>
                <div class="itemCarrusel" id="item4">
                    <div class="imagenes_carrusel" id="imagen4">
                        <img src="../imagenes/Horizon_2Cuadrada.png" alt="">
                    </div>
                    <div class="flechas_carrusel">
                        <a href="#imagen3">
                            <p>&#10096;</p>
                        </a>
                        <a href="#imagen1">

                        </a>
                    </div>
                </div>
            </div>
        </div>
